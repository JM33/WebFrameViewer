<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = async function () {
        
            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);
        
            // This creates and positions a free camera (non-mesh)
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -5), scene);
        
            // This targets the camera to scene origin
            camera.setTarget(BABYLON.Vector3.Zero());
        
            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);
        
            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        
            // Default intensity is 1. Let's dim the light a small amount
            light.intensity = 0.7;
        
            var xr = await scene.createDefaultXRExperienceAsync({
                uiOptions: {
                    sessionMode: "immersive-ar",
                },
                optionalFeatures: true
            });
        
            const fm = xr.baseExperience.featuresManager;
        
            const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

            var cyanMat = new BABYLON.StandardMaterial("ground", scene);
            cyanMat.diffuseColor = new BABYLON.Color3(0.03, 0.92, 0.95);
            cyanMat.specularColor = new BABYLON.Color3(0.03, 0.92, 0.95);
            cyanMat.emissiveColor = new BABYLON.Color3.Teal();

            var discRadius = 0.0375;
            var armsRadius = 0.1;
            const marker = BABYLON.MeshBuilder.CreateDisc("disc", {radius: discRadius, tessellation: 64}, scene);
            marker.material = cyanMat;
            marker.rotationQuaternion = new BABYLON.Quaternion();
        
            const markerNorth = BABYLON.MeshBuilder.CreateDisc("discN", {radius: armsRadius, tessellation: 64, arc: 0.05}, scene);
            markerNorth.material = cyanMat;
            markerNorth.addRotation(0, 0, BABYLON.Tools.ToRadians(180));  
            markerNorth.parent = marker;
        
            const markerSouth = BABYLON.MeshBuilder.CreateDisc("discN", {radius: armsRadius, tessellation: 64, arc: 0.05}, scene);
            markerSouth.material = cyanMat;
            markerSouth.addRotation(0, 0, 0);
            markerSouth.parent = marker;
        
            const markerEast = BABYLON.MeshBuilder.CreateDisc("discN", {radius: armsRadius, tessellation: 64, arc: 0.05}, scene);
            markerEast.material = cyanMat; 
            markerEast.addRotation(0, 0, BABYLON.Tools.ToRadians(90));  
            markerEast.parent = marker;
        
            const markerWest = BABYLON.MeshBuilder.CreateDisc("discN", {radius: armsRadius, tessellation: 64, arc: 0.05}, scene);
            markerWest.material = cyanMat;
            markerWest.addRotation(0, 0, BABYLON.Tools.ToRadians(270));
            markerWest.parent = marker;
        
            marker.rotationQuaternion = new BABYLON.Quaternion();
            marker.addRotation(BABYLON.Tools.ToRadians(0), BABYLON.Tools.ToRadians(180), BABYLON.Tools.ToRadians(-10));

            const markerObject = new BABYLON.Mesh("markerObject");
            markerObject.rotationQuaternion = new BABYLON.Quaternion();
            marker.parent = markerObject;
            
            //const marker = BABYLON.MeshBuilder.CreateTorus('marker', { diameter: 0.15, thickness: 0.05 });
            //marker.scaling = new BABYLON.Vector3(1, 0.1, 1);
            //marker.material = cyanMat;
            //marker.isVisible = false;
            //marker.rotationQuaternion = new BABYLON.Quaternion();

            var frame = new BABYLON.Mesh("frame");
            BABYLON.SceneLoader.ImportMesh("", "https://raw.githubusercontent.com/JM33/WebFrameViewer/main/", "waara_frame.glb", scene, function(newMeshes){
                newMeshes[0].scaling = new BABYLON.Vector3(0.0254, 0.0254, 0.0254);
                newMeshes[0].rotation.x = Math.PI/2;
                frame = newMeshes[0];
                frame.isVisible = false;
                //frame.setParent(marker);
            });
            //frame.addRotation(Math.PI/2,0,0);
            //frame.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
            //await BABYLON.SceneLoader.AppendAsync("", "https://github.com/JM33/WebFrameViewer/blob/main/waara_frame.glb", scene);
            
            
            // The first parameter can be used to specify which mesh to import. Here we import all meshes
            //const resultPromise = BABYLON.SceneLoader.ImportMeshAsync("", "https://raw.githubusercontent.com/JM33/WebFrameViewer/main/", "waara_frame.glb", scene);
            
            // Result has meshes, particleSystems, skeletons, animationGroups and transformNodes
            //resultPromise.then((result) => {
            //    camera.target = result.meshes[0];
            //})

            /************************************Touch Controls****************************************/








            /************************************AR Hit Test****************************************/
        
            xrTest.onHitTestResultObservable.add((results) => {
                if (results.length) {
                    marker.isVisible = true;
                    markerNorth.isVisible = true;
                    markerEast.isVisible = true;
                    markerSouth.isVisible = true;
                    markerWest.isVisible = true;
                    //frame.isVisible = true;
                    hitTest = results[0];
                    hitTest.transformationMatrix.decompose(markerObject.scaling, markerObject.rotationQuaternion, markerObject.position);
                    
                    //frame.setParent(marker);
                    
                } else {
                    marker.isVisible = false;
                    markerNorth.isVisible = false;
                    markerEast.isVisible = false;
                    markerSouth.isVisible = false;
                    markerWest.isVisible = false;
                    frame.isVisible = false;
                }
            });
        
            return scene;
        
        };
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });
                            
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
