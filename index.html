<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = async function () {
        
            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);
        
            // This creates and positions a free camera (non-mesh)
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -5), scene);
        
            // This targets the camera to scene origin
            camera.setTarget(BABYLON.Vector3.Zero());
        
            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);
        
            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        
            // Default intensity is 1. Let's dim the light a small amount
            light.intensity = 0.9;
        
            var xr = await scene.createDefaultXRExperienceAsync({
                uiOptions: {
                    sessionMode: "immersive-ar",
                },
                optionalFeatures: true
            });
        
            const fm = xr.baseExperience.featuresManager;
        
            const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

            var debug = true;
            
            const marker = BABYLON.MeshBuilder.CreateTorus('marker', { diameter: 0.15, thickness: 0.05 });
            marker.isVisible = false;
            marker.rotationQuaternion = new BABYLON.Quaternion();

            var redMat = new BABYLON.StandardMaterial("ground", scene);
            redMat.diffuseColor = new BABYLON.Color3(0.4, 0.4, 0.4);
            redMat.specularColor = new BABYLON.Color3(0.4, 0.4, 0.4);
            redMat.emissiveColor = BABYLON.Color3.Red();
        
            var greenMat = new BABYLON.StandardMaterial("ground", scene);
            greenMat.diffuseColor = new BABYLON.Color3(0.4, 0.4, 0.4);
            greenMat.specularColor = new BABYLON.Color3(0.4, 0.4, 0.4);
            greenMat.emissiveColor = BABYLON.Color3.Green();
        
            var blueMat = new BABYLON.StandardMaterial("ground", scene);
            blueMat.diffuseColor = new BABYLON.Color3(0.4, 0.4, 0.4);
            blueMat.specularColor = new BABYLON.Color3(0.4, 0.4, 0.4);
            blueMat.emissiveColor = BABYLON.Color3.Blue();
            
            var purpleMat = new BABYLON.StandardMaterial("ground", scene);
            purpleMat.diffuseColor = new BABYLON.Color3(0.4, 0.4, 0.4);
            purpleMat.specularColor = new BABYLON.Color3(0.4, 0.4, 0.4);
            purpleMat.emissiveColor = BABYLON.Color3.Purple();

            var wallMaterial = new BABYLON.StandardMaterial("ground", scene);
            wallMaterial.diffuseColor = new BABYLON.Color3(0.4, 0.4, 0.4, 0.0);
            wallMaterial.alpha = 0.5;
        
            var box = BABYLON.MeshBuilder.CreateBox("box1", {width: 0.25, depth: 0.1, height: 0.45}, scene);
            box.material = purpleMat;
            box.rotationQuaternion = new BABYLON.Quaternion();
            box.isVisible = false;

            var boxUp = BABYLON.MeshBuilder.CreateBox("up", {width: 0.01, depth: 0.01, height: 0.3}, scene);
            boxUp.position.y = 0.15;
            boxUp.material = greenMat;
            boxUp.parent = marker;
            var boxRight = BABYLON.MeshBuilder.CreateBox("right", {width: 0.3, depth: 0.01, height: 0.01}, scene);
            boxRight.position.x = 0.15;
            boxRight.material = redMat;
            boxRight.parent = marker;
            var boxFwd = BABYLON.MeshBuilder.CreateBox("back", {width: 0.01, depth: 0.3, height: 0.01}, scene);
            boxFwd.position.z = 0.15;
            boxFwd.material = blueMat;
            boxFwd.parent = marker;

            boxUp.isVisible = debug;
            boxRight.isVisible = debug;
            boxFwd.isVisible = debug;

            var frame = new BABYLON.Mesh("frame");
            BABYLON.SceneLoader.ImportMesh("", "https://raw.githubusercontent.com/JM33/WebFrameViewer/main/", "waara_frame.glb", scene, function(newMeshes){
                newMeshes[0].scaling = new BABYLON.Vector3(0.0254, 0.0254, 0.0254);
                //newMeshes[0].rotation.x = Math.PI/2;
                frame = newMeshes[0];
                frame.isVisible = false;
                //frame.setParent(marker);
            });
            frame.rotationQuaternion = new BABYLON.Quaternion();
            frame.isVisible = false;

            var wallPlane = new BABYLON.Plane(0,0,1,0);
            var wall = BABYLON.MeshBuilder.CreatePlane("wall", {width:1000, height:1000, sourcePlane: wallPlane}, scene, false);
            wall.material = wallMaterial;

            var hitsBack = false;
        
            xrTest.onHitTestResultObservable.add((results) => {
                if (results.length) {
                    marker.isVisible = true;
                    hitTest = results[0];
                    hitTest.transformationMatrix.decompose(marker.scaling, marker.rotationQuaternion, marker.position);

                    var matrix = marker.computeWorldMatrix(true);  // force calculation of world matrix
                
                    var local_pos = new BABYLON.Vector3(0, 0, 0); //top middle of box relative to box
                    var global_pos = BABYLON.Vector3.TransformCoordinates(local_pos, matrix); //calculate world position

                    var matrixCam = camera.computeWorldMatrix(true);  // force calculation of world matrix
                
                    var global_pos_cam = BABYLON.Vector3.TransformCoordinates(local_pos, matrixCam); //calculate world position
                
                
                    var camVec = global_pos_cam.subtract(global_pos).normalize();
                    var upVec = marker.up.normalize();

                    var angleToFace = Math.acos(BABYLON.Vector3.Dot(camVec, upVec));
                
                    if(angleToFace < BABYLON.Tools.ToRadians(90)){
                        boxUp.material = greenMat;
                        hitsBack = false;
                    }else{
                        boxUp.material = purpleMat;
                        hitsBack = true;
                    }
                } else {
                    marker.isVisible = false;
                }
            });

            
        
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
        
            var button = BABYLON.GUI.Button.CreateImageButton("but", "Place Frame");
            button.width = 0.2;
            button.height = "100px";
            button.color = "white";
            button.background = "blue";
            advancedTexture.addControl(button);
            button.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
        
            button.onPointerClickObservable.add(() => {
                var matrix = marker.computeWorldMatrix(true);  // force calculation of world matrix
                
                var local_pos = new BABYLON.Vector3(0, 0, 0); //top middle of box relative to box
                var global_pos = BABYLON.Vector3.TransformCoordinates(local_pos, matrix); //calculate world position
                
                var fromV = frame.forward;
                var toV = marker.up;
        
                var angle = Math.acos(BABYLON.Vector3.Dot(fromV, toV));
                var cross= BABYLON.Vector3.Cross(fromV, toV);
                var crossDot = BABYLON.Vector3.Dot(cross, BABYLON.Vector3.Up());
                if(crossDot < 0){
                    angle *= -1;
                }
                if(hitsBack){
                    angle += BABYLON.Tools.ToRadians(180);
                }
                
                
                frame.addRotation(0,angle,0);
                
                frame.position = global_pos;

                wall.addRotation(0, BABYLON.Tools.ToRadians(180) +angle,0);
                wall.position = global_pos.add(new BABYLON.Vector3(0, 0, 100 * wall.forward);
            });


            var getWallPosition = function () {
                var pickinfo = scene.pick(scene.pointerX, scene.pointerY, function (mesh) { return mesh == wall; });
                if (pickinfo.hit) {
                    return pickinfo.pickedPoint;
                }

                
        
                return null;
            }

            var startingPoint;
            var currentMesh;
            var startingPointXY;
            
            var pointerDown = function (mesh) {
                while (mesh.parent !== null) {
                    mesh = mesh.parent;
                }
                currentMesh = mesh;
                startingPoint = getWallPosition();
                startingPointXY = new BABYLON.Vector2(scene.pointerX, scene.pointerY);
                if (startingPoint) { // we need to disconnect camera from canvas
                    setTimeout(function () {
                        camera.detachControl(canvas);
                    }, 0);
                }
            }
            
            var pointerUp = function () {
                if (startingPoint) {
                    camera.attachControl(canvas, true);
                    startingPoint = null;
                    return;
                }
            }
        
            var pointerMove = function () {
                if (!startingPoint) {
                    return;
                }
                var current = getWallPosition();
                if (!current) {
                    return;
                }
        
                var diff = current.subtract(startingPoint);
                currentMesh.position.addInPlace(diff);
                var diffX = scene.pointerX - startingPointXY.x;
                var diffY = scene.pointerY - startingPointXY.y;

                //currentMesh.position.addInPlace(new BABYLON.Vector3(diffX * 0.1, 0, diffY * 0.1));
                
                startingPoint = current;
        
            }
        
            scene.onPointerObservable.add((pointerInfo) => {      		
                switch (pointerInfo.type) {
        			case BABYLON.PointerEventTypes.POINTERDOWN:
        				if(pointerInfo.pickInfo.hit && pointerInfo.pickInfo.pickedMesh != wall) {
                             pointerDown(pointerInfo.pickInfo.pickedMesh)
                        }
        				break;
        			case BABYLON.PointerEventTypes.POINTERUP:
                            pointerUp();
        				break;
        			case BABYLON.PointerEventTypes.POINTERMOVE:          
                            pointerMove();
        				break;
                }
            });
            
            return scene;
        
        };
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });
                            
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
